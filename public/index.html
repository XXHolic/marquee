<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>marquee</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .example {
      overflow: hidden;
      border: 1px solid #333;
      width: 300px;
      height: 30px;
      line-height: 30px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <p>marquee example</p>
  <div class="example">Black Lives Matter. Support the Equal Justice Initiative. </div>
</body>
</html>
